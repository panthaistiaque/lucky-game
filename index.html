<!DOCTYPE html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }
        .player {
            margin: 20px;
        }
        .result {
            font-size: 20px;
            margin: 10px;
        }
        .target {
            font-size: 20px;
            margin: 10px;
        }
        
    </style>

</head>
<body>
<h1>Lucky Game</h1>

<div class="target" id="target"></div>
<div class="result" id="gameResult"></div>
<div class="container">
    <div class="player">
        <h2>Player 1</h2>
        <p>Score: <span class="player1Score">0</span></p>
        <button class="player1Roll">Play</button>
    </div>
    <div class="player">
        <h2>Player 2</h2>
        <p>Score: <span class="player2Score">0</span></p>
        <button class="player2Roll">Play</button>
    </div> 
</div>
<div class="container">
    <div class="player">
        <button class="btnTarget">Fix target</button>
    </div>
    <div class="player">
        <button class="btnRest">Reset</button>
    </div>
</div> 
<script src="main.js"></script>
</body>
</html>
